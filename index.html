<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <header class="header">
      <h1>September 2020</h1>
    </header>
    <div class="weekdays">
      <span>Mån</span>
      <span>Tis</span>
      <span>Ons</span>
      <span>Tor</span>
      <span>Fri</span>
      <span>Lör</span>
      <span>Son</span>
    </div>
    <div class="days">
      <!-- Week 1 -->
      <div class="dis-active">31</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div class="holiday">5</div>
      <div class="holiday">6</div>

      <!-- Week 2 -->
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div class="holiday">12</div>
      <div class="holiday">13</div>

      <!-- Week 3 -->
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div class="holiday">19</div>
      <div class="holiday">20</div>

      <!-- Week 4 -->
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div class="active">24</div>
      <div>26</div>
      <div class="holiday">27</div>
      <div class="holiday">28</div>

      <!-- Week 5 -->
      <div>29</div>
      <div>30</div>
      <div class="dis-active">1</div>
      <div class="dis-active">2</div>
      <div class="dis-active">3</div>
      <div class="holiday dis-active">4</div>
      <div class="holiday dis-active">5</div>
    </div>
  </div>
</body>
</html>
